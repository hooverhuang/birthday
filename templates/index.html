  <script>

    // å¡ç‰Œåœ–ç‰‡æ˜ å°„ - ä½¿ç”¨ Flask éœæ…‹æ–‡ä»¶è·¯å¾‘

    // é€£ç·šç‹€æ…‹
    socket.on('connect', function() {

    socket.on('disconnect', function() {

    // åŠ å…¥éŠæˆ²
    socket.on('player_joined', function(data) {

    // ç©å®¶é›¢é–‹
    socket.on('player_left', function(data) {
      console.log('ç©å®¶é›¢é–‹:', data.player);
      updateGameState();

    // éŠæˆ²é–‹å§‹
    socket.on('game_started', function(data) {

      document.getElementById('startButton').style.display = 'none';
      loadMyCards();

    // éŠæˆ²ç‹€æ…‹æ›´æ–°
    socket.on('game_state', function(data) {

      gameData = data;
      updateGameState();
      displayLogs(data.logs);
      updateTurnIndicator(data.current_turn);
    });

    // æˆ‘çš„å¡ç‰‡
    socket.on('my_cards', function(data) {
      console.log('æˆ‘çš„å¡ç‰‡:', data.cards);
      myCards = data.cards;
      displayMyCards();
    });

    // éŒ¯èª¤è™•ç†
    socket.on('error', function(data) {

    });

    // é¡¯ç¤ºé€šçŸ¥
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `connection-status ${type === 'error' ? 'disconnected' : 'connected'}`;
      notification.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}`;
      notification.style.position = 'fixed';
      notification.style.top = '100px';
      notification.style.right = '20px';
      notification.style.zIndex = '1000';
      notification.style.maxWidth = '300px';
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // åŠ å…¥éŠæˆ²
    function joinGame() {
      const playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        showNotification('è«‹è¼¸å…¥å†’éšªè€…åç¨±', 'error');
        return;
      }
      
      myPlayerName = playerName;
      document.getElementById('playerNameDisplay').textContent = playerName;
      document.getElementById('playerCharacterName').textContent = playerName;
      socket.emit('join_game', { player_name: playerName });
      
      // éš±è—åŠ å…¥è¡¨å–®ï¼Œé¡¯ç¤ºéŠæˆ²å€åŸŸ
      document.getElementById('joinForm').classList.add('hidden');
      document.getElementById('gameArea').classList.remove('hidden');
    }

    // é–‹å§‹éŠæˆ²
    function startGame() {
      socket.emit('start_game');
    }

    // è¼‰å…¥æˆ‘çš„å¡ç‰‡
    function loadMyCards() {
      if (myPlayerName) {
        socket.emit('get_my_cards', { player: myPlayerName });
      }
    }

    // æ›´æ–°éŠæˆ²ç‹€æ…‹
    function updateGameState() {
      if (!gameData) return;
      
      // æ›´æ–°ç©å®¶è§’è‰²ä¿¡æ¯
      if (myPlayerName && gameData.players[myPlayerName]) {
        const playerInfo = gameData.players[myPlayerName];
        document.getElementById('playerCharacterName').textContent = myPlayerName;
        document.getElementById('playerCharacterHealth').textContent = `${playerInfo.score}/100`;
        document.getElementById('playerCharacterCards').textContent = `${playerInfo.roles.length} å¼µæ‰‹ç‰Œ`;
        document.getElementById('playerHealth').textContent = `${playerInfo.score}/100`;
        
        // æ›´æ–°ç©å®¶è§’è‰²ç‹€æ…‹
        const playerCharacter = document.getElementById('playerCharacter');
        if (gameData.current_turn === myPlayerName) {
          playerCharacter.classList.add('current-turn');
        } else {
          playerCharacter.classList.remove('current-turn');
        }
      }
      
      // æ›´æ–°æ•µäººå€åŸŸ - é¡¯ç¤ºå…¶ä»–ç©å®¶
      updateEnemyPlayers();
      
      // æ›´æ–°ç›®æ¨™é¸é …
      updateTargetOptions();
      
      // é¡¯ç¤ºé–‹å§‹æŒ‰éˆ•
      if (!gameData.game_started && Object.keys(gameData.players).length >= 2) {
        document.getElementById('startButton').style.display = 'inline-block';
      }
    }

    // æ›´æ–°æ•µäººç©å®¶é¡¯ç¤º
    function updateEnemyPlayers() {
      const enemyPlayersDiv = document.getElementById('enemyPlayers');
      let html = "";
      
      if (gameData) {
        for (const [playerName, playerInfo] of Object.entries(gameData.players)) {
          if (playerName !== myPlayerName) {
            const isCurrentTurn = playerName === gameData.current_turn;
            const avatars = ['', 'ğŸ§Œ', '', '', '', '', '', 'ğŸ‘½'];
            const randomAvatar = avatars[playerName.length % avatars.length];
            
            html += `

                <div class="enemy-avatar">${randomAvatar}</div>

                <div class="enemy-health">${playerInfo.score}/100</div>

                ${isCurrentTurn ? '<div class="enemy-status">âš”ï¸</div>' : ''}

            `;

      enemyPlayersDiv.innerHTML = html;
    }

    // æ›´æ–°ç›®æ¨™é¸é …
    function updateTargetOptions() {
      const targetSelect = document.getElementById('target');
      targetSelect.innerHTML = '<option value="">ç„¡ç›®æ¨™</option>';
      
      if (gameData) {
        for (const player of Object.keys(gameData.players)) {
          if (player !== myPlayerName) {
            targetSelect.innerHTML += `<option value="${player}">${player}</option>`;
          }

    }

    // é¡¯ç¤ºæˆ‘çš„å¡ç‰‡
    function displayMyCards() {
      const myCardsArea = document.getElementById('myCardsArea');
      const myCardsDiv = document.getElementById('myCards');
      
      if (myCards.length > 0) {
        myCardsArea.classList.add('show');
        let html = "";
        
        myCards.forEach((card, index) => {
          const hasImage = cardImages[card];
          html += `

              <div class="card-cost">1</div>
              ${hasImage ? `<img src="${hasImage}" alt="${card}" class="card-image">` : ''}

              <div class="card-type">æŠ€èƒ½</div>

        });

      } else {
        myCardsArea.classList.remove('show');
      }
    }

    // é¸æ“‡å¡ç‰‡
    function selectCard(role, element) {
      // ç§»é™¤æ‰€æœ‰é¸ä¸­ç‹€æ…‹
      document.querySelectorAll('.card').forEach(card => {

    // é¡¯ç¤ºå¡ç‰‡æ”¾å¤§æ¨¡æ…‹æ¡†

    // é»æ“Šæ¨¡æ…‹æ¡†èƒŒæ™¯é—œé–‰

    // æ›´æ–°å›åˆæŒ‡ç¤ºå™¨

    // é¡¯ç¤ºéŠæˆ²æ—¥èªŒ
    function displayLogs(logs) {

    // å‡ºç‰Œ
    function playCard() {

      if ((selectedCard === " ç‹™æ“Šæ‰‹" || selectedCard === " è´ˆç¦®è€…") && !target) {
